<div class="row d-flex justify-content-center" *ngIf="!photo; else main_content">

  <h1>Loading...</h1>

</div>

<ng-template #main_content>

  <div class="row">

    <div class="col-md-5">

      <div class="card">

        <img [src]="'http://localhost:3000/' + photo.imagePath" class="img-fluid" alt="">

      </div>

    </div>

    <div class="col-md-7">

      <div class="card">

        <form class="card-body" (submit)="updatePhoto(title, description)">

          <div class="form-group">

            <input type="text" class="form-control" placeholder="Photos' Title" [value]="photo.title" #title>

          </div>

          <div class="form-group">

            <textarea rows="2" class="form-control" placeholder="Photo's Description" [value]="photo.description" #description></textarea>

          </div>

          <button class="btn btn-primary btn-block">UPDATE</button>

        </form>

      </div>

    </div>

  </div>

  <button class="btn btn-danger mt-2" (click)="deletePhoto(photo._id)">DELETE</button>

</ng-template>
